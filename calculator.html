<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./calculator.css">
  <title>calculator</title>
</head>
<body>
  
<div class="mt-10 pt-10 text-black">
	<div class="card">
		<h1 class="flex justify-center text-2xl">Saving Calculator</h1>
		<form action="#">
			<div class="input-item ">
				<label for="postcode"> Enter Your PostCode: </label>
				<input type="text" id="postcode" />
			</div>
			<div class="input-item">
				<label for="propValue"> Value Of Your Property: </label>
				<input type="text" id="propValue" />
			</div>
			<div class="input-item">
				<label for="pay" aria-disabled="true">
					Your Saving By Our Platform:
				</label>
				<p id="yourSaving"></p>
			</div>
			<button type="button" class="calculate" id="calculateButton">
				Calculate
			</button>
			<input type="reset" value="Reset" class="reset" />
		</form>
	</div>
</div>

<script src="./calculatordata.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>

</body>
</html>
